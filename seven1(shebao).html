<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function count(){
			//1.获得工资，看输入是否合法？表单验证
			var sal = document.getElementById("salary").value;
			//判断工资输入合法吗？正则表达式
			var regExp = /^[0-9]{4,5}$/;
			if (!regExp.test(sal)){
				//输入不合法
				document.getElementById("salary").value="必须输入4-5位数字！";
				document.getElementById("salary").style="color:red";
				return;
			}
			//2.如果输入合法，开始计算
			var salnum = parseInt(sal);//字符转为数字
			var annuityPerson = salnum * 0.08;//个人交的养老保险
			var annuityFirm = salnum * 0.2;//公司交的养老保险
			document.getElementById("annuityPerson").innerHTML=annuityPerson;
			document.getElementById("annuityFirm").innerText=annuityFirm;
			
			var medicalPerson = salnum * 0.02;//个人交的医保
			var medicalFirm = salnum * 0.06;//公司交的医保
			document.getElementById("medicalPerson").innerText=medicalPerson;
			document.getElementById("medicalFirm").innerText=medicalFirm;
			
			var unemploymentPerson = salnum * 0.005;//个人交的失业
			var unemploymentFirm = salnum * 0.015;//公司交的失业
			document.getElementById("unemploymentPerson").innerText=unemploymentPerson;
			document.getElementById("unemploymentFirm").innerText=unemploymentFirm;
			
			var occupationalInjury = salnum * 0.005;//工伤
			document.getElementById("occupationalInjury").innerHTML=occupationalInjury;
			
			var bear = salnum * 0.008;//生育
			document.getElementById("bear").innerText=bear;
			
			var fundPerson = salnum * 0.12;//个人公积金
			var fundFirm = salnum * 0.12;//公司公积金
			document.getElementById("fundPerson").innerHTML=fundPerson;
			document.getElementById("fundFirm").innerHTML=fundFirm;
			
			totalPerson = annuityPerson + medicalPerson + unemploymentPerson + fundPerson;
			totalFirm = annuityFirm + medicalFirm + unemploymentFirm + occupationalInjury + bear + fundFirm;
			document.getElementById("totalPerson").innerText=totalPerson;
			document.getElementById("totalFirm").innerHTML=totalFirm;
			
			var amount = salnum + totalFirm;
			document.getElementById("amount").innerHTML=amount;
			//3.把计算结果放到单元格
		}
		function ClearTxt(){
			document.getElementById("salary").value='';
			document.getElementById("salary").style="color:black";
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="images/nuc.jpg" class="img-circle" width="100px" height="100px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="ClearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
					</td>
					<td>
						<button onclick="count()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="annuityPerson"></td>
					<td>20%</td>
					<td id="annuityFirm"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="medicalPerson"></td>
					<td>6%</td>
					<td id="medicalFirm"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="unemploymentPerson"></td>
					<td>1.5%</td>
					<td id="unemploymentFirm"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="occupationalInjury"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="bear"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="fundPerson"></td>
					<td>12%</td>
					<td id="fundFirm"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="totalPerson"></td>
					<td>公司合计</td>
					<td id="totalFirm"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="amount"></td>
				</tr>
			</table>
			中北大学软件学院 软件工程专业 薛祺江 实习单位：阿里巴巴
		</div>
	</body>
</html>
